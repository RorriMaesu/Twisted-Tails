<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twisted Tails - Multiplayer Trail Game</title>
  <link rel="icon" href="./assets/favicon-C_8yp2Pp.ico">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    #game-container {
      position: relative;
    }
    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      pointer-events: none;
    }
    #start-screen, #game-over-screen {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      pointer-events: auto;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 2px;
      cursor: pointer;
      border-radius: 5px;
    }
    .hidden {
      display: none !important;
    }
  </style>
  <script type="module" crossorigin src="./assets/index-C8QOjKNE.js"></script>
</head>
<body>
  <div id="game-container">
    <div id="ui-overlay">
      <div id="start-screen">
        <h1>Twisted Tails</h1>
        <p>Multiplayer Trail Game</p>
        <p>Leave a trail and try to trap your opponents!</p>
        <input type="text" id="player-name" placeholder="Enter your name" maxlength="10">
        <button id="start-button">Start Game</button>
      </div>
      <div id="game-over-screen" class="hidden">
        <h2>Game Over!</h2>
        <p>You crashed into a trail!</p>
        <button id="restart-button">Play Again</button>
      </div>
    </div>
  </div>
</body>
</html>
